    body {

}

.game-container {
    position: relative;
    width: 300px;
    height: 600px;
    overflow: hidden;
    border: 5px solid darkorchid;
    background: purple; 
}

.road {
    position: absolute;
    top: 0;
    left: 50%;
    width: 100px;
    height: 100%;
    background-color: plum;
    transform: translateX(-50%);
    z-index: 1;
}

.player1 {
    position: absolute;
    bottom: 15px;
    left: 50%;
    width: 30px;
    height: 60px;
    background-color: fuchsia; 
    transform: translateX(-50%);
    z-index: 2;
}
</style>
